<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ğŸ® OpenClaw Three.js åŸºç¡€å®éªŒ</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ğŸ® Three.js åŸºç¡€åœºæ™¯</h3>
        <p>åŸºå› ç‰ˆæœ¬: v1_base</p>
        <p>çŠ¶æ€: åˆå§‹å½¢æ€</p>
    </div>

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ğŸ¯ åŸºç¡€åŸºå› åˆå§‹åŒ–
        const config = {
            version: 'v1_base',
            mutation_id: 'gen-v1-base',
            timestamp: Date.now(),
            capabilities: ['scene', 'camera', 'renderer', 'basic_shapes']
        };

        // 1ï¸âƒ£ åˆ›å»ºåœºæ™¯
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // 2ï¸âƒ£ åˆ›å»ºç›¸æœº
        const camera = new THREE.PerspectiveCamera(
            75, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.z = 5;
        camera.position.y = 2;
        camera.lookAt(0, 0, 0);

        // 3ï¸âƒ£ åˆ›å»ºæ¸²æŸ“å™¨
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 4ï¸âƒ£ æ·»åŠ å…‰æº
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // 5ï¸âƒ£ åˆ›å»ºå‡ ä½•ä½“ (åŸºå› ç‰¹å¾)
        const objects = [];

        // æ–¹å—
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ff88,
            shininess: 100,
            emissive: 0x004422
        });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.x = -2;
        scene.add(box);
        objects.push({ mesh: box, speed: 0.02, axis: 'y' });

        // çƒä½“
        const sphereGeometry = new THREE.SphereGeometry(0.7, 32, 32);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0xff6b6b,
            shininess: 100,
            emissive: 0x440000
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.x = 0;
        sphere.position.y = 0.7;
        scene.add(sphere);
        objects.push({ mesh: sphere, speed: 0.03, axis: 'x' });

        // ç¯å½¢
        const torusGeometry = new THREE.TorusGeometry(0.6, 0.2, 16, 100);
        const torusMaterial = new THREE.MeshPhongMaterial({
            color: 0x4ecdc4,
            shininess: 100,
            emissive: 0x002222
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.x = 2;
        torus.position.y = 0.7;
        scene.add(torus);
        objects.push({ mesh: torus, speed: 0.01, axis: 'both' });

        // 6ï¸âƒ£ åŠ¨ç”»å¾ªç¯
        let frame = 0;
        function animate() {
            requestAnimationFrame(animate);

            frame++;

            // åº”ç”¨æ—‹è½¬åŠ¨ç”»
            objects.forEach((obj, index) => {
                if (obj.axis === 'y' || obj.axis === 'both') {
                    obj.mesh.rotation.y += obj.speed;
                }
                if (obj.axis === 'x' || obj.axis === 'both') {
                    obj.mesh.rotation.x += obj.speed;
                }
                // æµ®åŠ¨æ•ˆæœ
                obj.mesh.position.y += Math.sin(frame * 0.05 + index) * 0.003;
            });

            // ç›¸æœºè½»å¾®ç§»åŠ¨
            camera.position.x = Math.sin(frame * 0.002) * 0.5;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        // 7ï¸âƒ£ çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ğŸš€ å¯åŠ¨
        animate();
        console.log('ğŸ§¬ OpenClaw Three.js åŸºå›  v1_base å·²æ¿€æ´»');
        console.log('ğŸ“Š é…ç½®:', config);
    </script>
</body>
</html>
