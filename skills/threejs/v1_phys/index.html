    <style>

<body>
    <!-- ä¿¡æ¯é¢æ¿ -->
    <div id="info">
        <h3>ğŸ§ª ç‰©ç†å¼•æ“æ¼”ç¤º v1.0</h3>
        <p><strong>ç‰ˆæœ¬:</strong> gen-v1_phys</p>
        <p><strong>å¼•æ“:</strong> Cannon.js ç‰©ç†å¼•æ“</p>
        <p><strong>åŠŸèƒ½:</strong> é‡åŠ›ã€ç¢°æ’ã€åˆšä½“åŠ¨åŠ›å­¦</p>
        <hr style="border-color: rgba(255,255,255,0.2); margin: 15px 0;">
        <p>ğŸ® <span class="highlight">æ“ä½œè¯´æ˜</span></p>
        <p>â€¢ ç©ºæ ¼é”®: è·³è·ƒ</p>
        <p>â€¢ é¼ æ ‡æ‹–æ‹½: æ—‹è½¬è§†è§’</p>
        <p>â€¢ æ»šè½®: ç¼©æ”¾</p>
        <p>â€¢ ç‚¹å‡»ç‰©ä½“: æ–½åŠ åŠ›</p>
    </div>

    <!-- çŠ¶æ€æ˜¾ç¤º -->
    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Objects: <span id="objCount">0</span></div>

    <!-- æ§åˆ¶æŒ‰é’® -->
    <div id="controls">
        <button class="btn" onclick="spawnCube()">ğŸ“¦ ç”Ÿæˆæ–¹å—</button>
        <button class="btn" onclick="spawnSphere()">âš½ ç”Ÿæˆçƒä½“</button>
        <button class="btn" onclick="resetScene()">ğŸ”„ é‡ç½®åœºæ™¯</button>
        <button class="btn btn-secondary" onclick="toggleGravity()">ğŸŒ é‡åŠ›å¼€å…³</button>
    </div>

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- å¼•å…¥ Cannon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script>
        // ğŸ¯ ThreeJSEvolution ç‰©ç†å¼•æ“ v1
        // è¿›åŒ–ç‰ˆæœ¬: gen-v1_phys

        const CONFIG = {
            version: 'gen-v1_phys',
            gravity: -9.82,
            physicsStep: 1 / 60,
            colors: [0x00ff88, 0xff6b6b, 0x4ecdc4, 0xffaa00, 0x9b59b6]
        };

        // ========== THREE.JS SETUP ==========
        let scene, camera, renderer, clock;
        let objects = [];
        let raycaster, mouse;

        // ========== CANNON.JS SETUP ==========
        let world;
        let physicsBodies = [];
        let physicsMaterials = {};

        // ========== åˆå§‹åŒ– ==========
        function init() {
            console.log('ğŸ§¬ ThreeJSEvolution v1_phys - ç‰©ç†å¼•æ“åˆå§‹åŒ–');

            // 1. åˆ›å»º Three.js åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // 2. åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(
                60, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            camera.position.set(8, 6, 8);
            camera.lookAt(0, 0, 0);

            // 3. åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // 4. åˆå§‹åŒ–ç‰©ç†å¼•æ“
            initPhysics();

            // 5. æ·»åŠ å…‰æº
            addLights();

            // 6. åˆ›å»ºåœ°é¢
            createGround();

            // 7. æ·»åŠ ç¤ºä¾‹ç‰©ä½“
            createExampleObjects();

            // 8. è®¾ç½®è¾“å…¥
            setupInput();

            // 9. å¼€å§‹æ¸²æŸ“å¾ªç¯
            clock = new THREE.Clock();
            animate();

            // 10. çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize);

            console.log('âœ… åˆå§‹åŒ–å®Œæˆ!');
        }

        // ========== ç‰©ç†å¼•æ“åˆå§‹åŒ– ==========
        function initPhysics() {
            console.log('ğŸ”§ åˆå§‹åŒ– Cannon.js ç‰©ç†å¼•æ“...');

            world = new CANNON.World();
            world.gravity.set(0, CONFIG.gravity, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;

            // ç‰©ç†æè´¨
            physicsMaterials.ground = new CANNON.Material('ground');
            physicsMaterials.object = new CANNON.Material('object');

            const objectGroundContact = new CANNON.ContactMaterial(
                physicsMaterials.ground,
                physicsMaterials.object,
                {
                    friction: 0.5,
                    restitution: 0.3
                }
            );
            world.addContactMaterial(objectGroundContact);

            // ç‰©ä½“é—´æ¥è§¦
            const objectObjectContact = new CANNON.ContactMaterial(
                physicsMaterials.object,
                physicsMaterials.object,
                {
                    friction: 0.3,
                    restitution: 0.5
                }
            );
            world.addContactMaterial(objectObjectContact);

            console.log('âœ… ç‰©ç†å¼•æ“å°±ç»ª');
        }

        // ========== å…‰ç…§ç³»ç»Ÿ ==========
        function addLights() {
            // ç¯å¢ƒå…‰
            const ambient = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambient);

            // ä¸»æ–¹å‘å…‰
            const directional = new THREE.DirectionalLight(0xffffff, 1);
            directional.position.set(10, 20, 10);
            directional.castShadow = true;
            directional.shadow.mapSize.width = 2048;
            directional.shadow.mapSize.height = 2048;
            scene.add(directional);

            // ç‚¹å…‰æº
            const pointLight = new THREE.PointLight(0x00ff88, 0.5, 50);
            pointLight.position.set(-5, 10, -5);
            scene.add(pointLight);
        }

        // ========== åˆ›å»ºåœ°é¢ ==========
        function createGround() {
            // Three.js åœ°é¢
            const groundGeo = new THREE.PlaneGeometry(30, 30);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            // ç½‘æ ¼è¾…åŠ©çº¿
            const grid = new THREE.GridHelper(30, 30, 0x00ff88, 0x333366);
            grid.position.y = 0.01;
            scene.add(grid);

            // Cannon.js åœ°é¢
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({
                mass: 0, // é™æ€ç‰©ä½“
                material: physicsMaterials.ground
            });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(groundBody);
        }

        // ========== åˆ›å»ºç¤ºä¾‹ç‰©ä½“ ==========
        function createExampleObjects() {
            // åˆ›å»ºå‡ ä¸ªå †å çš„æ–¹å—
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    spawnBox(
                        (i - 1) * 1.2,
                        0.5 + j * 1.2,
                        0,
                        1, 1, 1,
                        0.5
                    );
                }
            }

            // åˆ›å»ºçƒä½“
            spawnSphere(2, 3, 2, 0.5);
            spawnSphere(-2, 4, -1, 0.6);
        }

        // ========== ç”Ÿæˆæ–¹å— ==========
        function spawnBox(x, y, z, w, h, d, mass = 1) {
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];

            // Three.js ç½‘æ ¼
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.4,
                metalness: 0.3
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // Cannon.js åˆšä½“
            const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
            const body = new CANNON.Body({
                mass: mass,
                material: physicsMaterials.object
            });
            body.addShape(shape);
            body.position.set(x, y, z);
            world.addBody(body);

            // å­˜å‚¨å¼•ç”¨
            const obj = { mesh, body, type: 'box' };
            objects.push(obj);
            physicsBodies.push(body);

            return obj;
        }

        // ========== ç”Ÿæˆçƒä½“ ==========
        function spawnSphere(x, y, z, radius, mass = 1) {
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];

            // Three.js ç½‘æ ¼
            const geo = new THREE.SphereGeometry(radius, 32, 32);
            const mat = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.4
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // Cannon.js åˆšä½“
            const shape = new CANNON.Sphere(radius);
            const body = new CANNON.Body({
                mass: mass,
                material: physicsMaterials.object
            });
            body.addShape(shape);
            body.position.set(x, y, z);
            body.linearDamping = 0.3;
            body.angularDamping = 0.3;
            world.addBody(body);

            // å­˜å‚¨å¼•ç”¨
            const obj = { mesh, body, type: 'sphere' };
            objects.push(obj);
            physicsBodies.push(body);

            return obj;
        }

        // ========== è¾“å…¥æ§åˆ¶ ==========
        function setupInput() {
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // é”®ç›˜
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    // è·³è·ƒ - ç»™ç¬¬ä¸€ä¸ªç‰©ä½“æ–½åŠ å‘ä¸Šçš„åŠ›
                    if (objects.length > 0) {
                        const firstBody = objects[0].body;
                        firstBody.velocity.y = 5;
                    }
                }
            });

            // é¼ æ ‡ç‚¹å‡» - æ–½åŠ åŠ›
            window.addEventListener('click', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const meshes = objects.map(obj => obj.mesh);
                const intersects = raycaster.intersectObjects(meshes);

                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const obj = objects.find(o => o.mesh === hit.object);
                    if (obj) {
                        // æ–½åŠ éšæœºåŠ›
                        const force = 10;
                        obj.body.applyImpulse(
                            new CANNON.Vec3(
                                (Math.random() - 0.5) * force,
                                force,
                                (Math.random() - 0.5) * force
                            ),
                            obj.body.position
                        );
                        console.log('ğŸ’¥ æ–½åŠ åŠ›åˆ°ç‰©ä½“!');
                    }
                }
            });

            // é¼ æ ‡æ‹–æ‹½ - æ—‹è½¬è§†è§’
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            window.addEventListener('mousedown', () => isDragging = true);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    camera.position.x = Math.sin(deltaX * 0.01) * 12;
                    camera.position.z = Math.cos(deltaX * 0.01) * 12;
                    camera.lookAt(0, 0, 0);
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            // æ»šè½® - ç¼©æ”¾
            window.addEventListener('wheel', (e) => {
                const zoom = e.deltaY * 0.01;
                camera.position.multiplyScalar(1 + zoom * 0.1);
                camera.position.clampLength(5, 20);
            });
        }

        // ========== åŠ¨ç”»å¾ªç¯ ==========
        let lastTime = 0;
        let frameCount = 0;
        let lastFpsTime = 0;

        function animate(time = 0) {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            // ç‰©ç†æ›´æ–°
            world.step(CONFIG.physicsStep);

            // åŒæ­¥ Three.js å’Œ Cannon.js
            objects.forEach(obj => {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            });

            // ç›¸æœºè½»å¾®æ‘†åŠ¨
            camera.position.y += Math.sin(time * 0.001) * 0.002;

            // æ¸²æŸ“
            renderer.render(scene, camera);

            // FPS è®¡ç®—
            frameCount++;
            if (time - lastFpsTime > 1000) {
                document.getElementById('fps').textContent = frameCount;
                document.getElementById('objCount').textContent = objects.length;
                document.getElementById('bodyCount').textContent = physicsBodies.length;
                frameCount = 0;
                lastFpsTime = time;
            }
        }

        // ========== å·¥å…·å‡½æ•° ==========
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function spawnCube() {
            const x = (Math.random() - 0.5) * 4;
            const z = (Math.random() - 0.5) * 4;
            spawnBox(x, 5, z, 0.8, 0.8, 0.8, 0.5);
        }

        function spawnSphere() {
            const x = (Math.random() - 0.5) * 4;
            const z = (Math.random() - 0.5) * 4;
            spawnSphere(x, 5, z, 0.4, 0.5);
        }

        function resetScene() {
            // ç§»é™¤æ‰€æœ‰ç‰©ä½“
            objects.forEach(obj => {
                scene.remove(obj.mesh);
                world.removeBody(obj.body);
            });
            objects = [];
            physicsBodies = [];

            // é‡æ–°åˆ›å»ºç¤ºä¾‹ç‰©ä½“
            createExampleObjects();
            console.log('ğŸ”„ åœºæ™¯å·²é‡ç½®');
        }

        let gravityEnabled = true;
        function toggleGravity() {
            gravityEnabled = !gravityEnabled;
            world.gravity.set(0, gravityEnabled ? CONFIG.gravity : 0, 0);
            console.log(`ğŸŒ é‡åŠ›: ${gravityEnabled ? 'å¼€å¯' : 'å…³é—­'}`);

            // å”¤é†’æ‰€æœ‰åˆšä½“
            physicsBodies.forEach(body => body.wakeUp());
        }

        // ========== å¯åŠ¨ ==========
        init();
        console.log('ğŸ® ThreeJSEvolution v1_phys - ç‰©ç†å¼•æ“æ¼”ç¤ºå·²å¯åŠ¨');
        console.log('ğŸ“ ä½¿ç”¨è¯´æ˜: ç‚¹å‡»æŒ‰é’®ç”Ÿæˆç‰©ä½“ï¼Œç©ºæ ¼è·³è·ƒï¼Œç‚¹å‡»ç‰©ä½“æ–½åŠ åŠ›');
    </script>
