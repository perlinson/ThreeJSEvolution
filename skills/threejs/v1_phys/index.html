<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <!-- ä¿¡æ¯é¢æ¿ -->
    <div id="info">
        <h3>ğŸ® ThreeJSEvolution v1.1</h3>
        <p><strong>ç‰ˆæœ¬:</strong> gen-v1_phys (å·²ä¿®å¤)</p>
        <p><strong>å¼•æ“:</strong> Cannon.js + Three.js</p>
        <hr style="border-color: #333; margin: 10px 0;">
        <p>ğŸ® <strong>æ“ä½œè¯´æ˜ï¼š</strong></p>
        <p>â€¢ <kbd style="background:#333;padding:2px 6px;border-radius:4px;">ç©ºæ ¼</kbd> è·³è·ƒ</p>
        <p>â€¢ <kbd style="background:#333;padding:2px 6px;border-radius:4px;">ç‚¹å‡»</kbd> æ–½åŠ åŠ›</p>
        <p>â€¢ <kbd style="background:#333;padding:2px 6px;border-radius:4px;">æ»šè½®</kbd> ç¼©æ”¾</p>
        <p>â€¢ æŒ‰é’®ï¼šç”Ÿæˆç‰©ä½“</p>
    </div>

    <!-- çŠ¶æ€æ˜¾ç¤º -->
    <div id="status">
        <div>FPS: <span id="fps">0</span></div>
        <div>Objects: <span id="objCount">0</span></div>
    </div>

    <!-- é”™è¯¯æ—¥å¿— -->
    <div id="error-log"></div>

    <!-- æ§åˆ¶æŒ‰é’® -->
    <div id="controls">
        <button class="btn" onclick="spawnRandomBox()">ğŸ“¦ æ–¹å—</button>
        <button class="btn" onclick="spawnRandomSphere()">âš½ çƒä½“</button>
        <button class="btn btn-blue" onclick="spawnMany()">ğŸ’¥ æ‰¹é‡ç”Ÿæˆ</button>
        <button class="btn btn-red" onclick="resetScene()">ğŸ”„ é‡ç½®</button>
    </div>

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- å¼•å…¥ Cannon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script>
        // ğŸ¯ ThreeJSEvolution v1.1 - ç‰©ç†å¼•æ“ï¼ˆä¿®å¤ç‰ˆï¼‰
        
        console.log('ğŸ§¬ ThreeJSEvolution v1.1 - ç‰©ç†å¼•æ“å¯åŠ¨...');
        
        // é…ç½®
        const CONFIG = {
            version: 'gen-v1_phys_fixed',
            gravity: -15,  // å¢å¼ºé‡åŠ›æ•ˆæœ
            physicsStep: 1/60,
            colors: [0x00ff88, 0xff6b6b, 0x4ecdc4, 0xffaa00, 0x9b59b6, 0x00ccff]
        };
        
        // å…¨å±€å˜é‡
        let scene, camera, renderer;
        let world;
        let objects = [];
        let clock, lastTime;
        let frameCount = 0;
        let lastFpsUpdate = 0;
        
        // ç‰©ç†æè´¨
        let groundMaterial, objectMaterial;
        
        // åˆå§‹åŒ–
        function init() {
            console.log('ğŸ”§ åˆå§‹åŒ–å¼•æ“...');
            
            // 1. Three.js åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            
            // 2. ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            camera.lookAt(0, 0, 0);
            
            // 3. æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // 4. åˆå§‹åŒ–ç‰©ç†å¼•æ“
            initPhysics();
            
            // 5. å…‰ç…§
            addLights();
            
            // 6. åœ°é¢
            createGround();
            
            // 7. ç¤ºä¾‹ç‰©ä½“
            createDemoObjects();
            
            // 8. è¾“å…¥
            setupInput();
            
            // 9. åŠ¨ç”»å¾ªç¯
            clock = new THREE.Clock();
            lastTime = 0;
            animate();
            
            // 10. çª—å£è°ƒæ•´
            window.addEventListener('resize', onResize);
            
            console.log('âœ… åˆå§‹åŒ–å®Œæˆï¼FPSç›‘æ§å·²å¯åŠ¨');
            updateStatus();
        }
        
        // åˆå§‹åŒ–ç‰©ç†å¼•æ“
        function initPhysics() {
            console.log('ğŸ”§ åˆå§‹åŒ–Cannon.jsç‰©ç†å¼•æ“...');
            
            world = new CANNON.World();
            world.gravity.set(0, CONFIG.gravity, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            
            // æè´¨
            groundMaterial = new CANNON.Material('ground');
            objectMaterial = new CANNON.Material('object');
            
            // æ¥è§¦æè´¨
            const groundObjectContact = new CANNON.ContactMaterial(
                groundMaterial, objectMaterial,
                { friction: 0.5, restitution: 0.3 }
            );
            world.addContactMaterial(groundObjectContact);
            
            const objectObjectContact = new CANNON.ContactMaterial(
                objectMaterial, objectMaterial,
                { friction: 0.3, restitution: 0.5 }
            );
            world.addContactMaterial(objectObjectContact);
            
            console.log('âœ… ç‰©ç†å¼•æ“å°±ç»ª');
        }
        
        // æ·»åŠ å…‰ç…§
        function addLights() {
            // ç¯å¢ƒå…‰
            const ambient = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambient);
            
            // ä¸»æ–¹å‘å…‰
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
            
            // è¡¥å…‰
            const fillLight = new THREE.DirectionalLight(0x00ccff, 0.3);
            fillLight.position.set(-10, 5, -10);
            scene.add(fillLight);
        }
        
        // åˆ›å»ºåœ°é¢
        function createGround() {
            // Three.js åœ°é¢
            const groundGeo = new THREE.PlaneGeometry(40, 40);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);
            
            // ç½‘æ ¼
            const grid = new THREE.GridHelper(40, 40, 0x00ff88, 0x222244);
            scene.add(grid);
            
            // Cannon.js åœ°é¢
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0, material: groundMaterial });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0), -Math.PI/2);
            world.addBody(groundBody);
        }
        
        // åˆ›å»ºç¤ºä¾‹ç‰©ä½“
        function createDemoObjects() {
            // å †å æ–¹å—
            for(let i=0; i<3; i++) {
                for(let j=0; j<3; j++) {
                    createBox((i-1)*1.1, 0.5 + j*1.1, 0, 1, 1, 1);
                }
            }
            // çƒä½“
            createSphere(2, 0.5, 2, 0.5);
            createSphere(-2, 0.5, -2, 0.6);
        }
        
        // åˆ›å»ºæ–¹å—
        function createBox(x, y, z, w, h, d, mass=1) {
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            
            // Three.js
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.4,
                metalness: 0.3
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            
            // Cannon.js
            const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
            const body = new CANNON.Body({ mass: mass, material: objectMaterial });
            body.addShape(shape);
            body.position.set(x, y, z);
            world.addBody(body);
            
            const obj = { mesh, body, type: 'box' };
            objects.push(obj);
            
            return obj;
        }
        
        // åˆ›å»ºçƒä½“
        function createSphere(x, y, z, radius, mass=1) {
            const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            
            // Three.js
            const geo = new THREE.SphereGeometry(radius, 32, 32);
            const mat = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.4
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            
            // Cannon.js
            const shape = new CANNON.Sphere(radius);
            const body = new CANNON.Body({ mass: mass, material: objectMaterial });
            body.addShape(shape);
            body.position.set(x, y, z);
            body.linearDamping = 0.3;
            body.angularDamping = 0.3;
            world.addBody(body);
            
            const obj = { mesh, body, type: 'sphere' };
            objects.push(obj);
            
            return obj;
        }
        
        // ç”Ÿæˆéšæœºæ–¹å—
        function spawnRandomBox() {
            const x = (Math.random() - 0.5) * 6;
            const z = (Math.random() - 0.5) * 6;
            const size = 0.5 + Math.random() * 0.5;
            createBox(x, 8, z, size, size, size, 0.5);
            updateStatus();
            console.log('ğŸ“¦ ç”Ÿæˆæ–¹å—');
        }
        
        // ç”Ÿæˆéšæœºçƒä½“
        function spawnRandomSphere() {
            const x = (Math.random() - 0.5) * 6;
            const z = (Math.random() - 0.5) * 6;
            const radius = 0.3 + Math.random() * 0.4;
            createSphere(x, 8, z, radius, 0.5);
            updateStatus();
            console.log('âš½ ç”Ÿæˆçƒä½“');
        }
        
        // æ‰¹é‡ç”Ÿæˆ
        function spawnMany() {
            console.log('ğŸ’¥ æ‰¹é‡ç”Ÿæˆ10ä¸ªç‰©ä½“...');
            for(let i=0; i<5; i++) {
                setTimeout(() => spawnRandomBox(), i*100);
                setTimeout(() => spawnRandomSphere(), i*100 + 50);
            }
            setTimeout(updateStatus, 600);
        }
        
        // é‡ç½®åœºæ™¯
        function resetScene() {
            console.log('ğŸ”„ é‡ç½®åœºæ™¯...');
            // ç§»é™¤æ‰€æœ‰ç‰©ä½“
            objects.forEach(obj => {
                scene.remove(obj.mesh);
                world.removeBody(obj.body);
            });
            objects = [];
            
            // é‡æ–°åˆ›å»ºç¤ºä¾‹
            createDemoObjects();
            updateStatus();
            console.log('âœ… åœºæ™¯å·²é‡ç½®');
        }
        
        // è®¾ç½®è¾“å…¥
        function setupInput() {
            // é”®ç›˜
            window.addEventListener('keydown', (e) => {
                if(e.code === 'Space') {
                    e.preventDefault();
                    // ç»™æ‰€æœ‰ç‰©ä½“æ–½åŠ éšæœºåŠ›
                    objects.forEach((obj, i) => {
                        setTimeout(() => {
                            obj.body.wakeUp();
                            obj.body.applyImpulse(
                                new CANNON.Vec3((Math.random()-0.5)*5, 8, (Math.random()-0.5)*5),
                                obj.body.position
                            );
                        }, i*50);
                    });
                    console.log('ğŸ’¥ è·³è·ƒï¼');
                }
            });
            
            // é¼ æ ‡ç‚¹å‡» - æ–½åŠ åŠ›
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            window.addEventListener('click', (e) => {
                mouse.x = (e.clientX/window.innerWidth)*2 - 1;
                mouse.y = -(e.clientY/window.innerHeight)*2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const meshes = objects.map(o => o.mesh);
                const intersects = raycaster.intersectObjects(meshes);
                
                if(intersects.length > 0) {
                    const hitObj = objects.find(o => o.mesh === intersects[0].object);
                    if(hitObj) {
                        hitObj.body.wakeUp();
                        hitObj.body.applyImpulse(
                            new CANNON.Vec3((Math.random()-0.5)*10, 10, (Math.random()-0.5)*10),
                            hitObj.body.position
                        );
                        console.log('ğŸ’¥ ç‚¹å‡»æ–½åŠ åŠ›ï¼');
                    }
                }
            });
            
            // æ»šè½®ç¼©æ”¾
            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoom = e.deltaY > 0 ? 0.9 : 1.1;
                camera.position.multiplyScalar(zoom);
                camera.position.clampLength(3, 30);
            }, { passive: false });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate(time) {
            requestAnimationFrame(animate);
            
            const deltaTime = Math.min((time - lastTime) / 1000, 0.1);
            lastTime = time;
            
            // ç‰©ç†æ›´æ–°
            world.step(CONFIG.physicsStep);
            
            // åŒæ­¥ä½ç½®
            objects.forEach(obj => {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            });
            
            // ç›¸æœºè½»å¾®ç§»åŠ¨
            camera.position.x += Math.sin(time * 0.0003) * 0.002;
            camera.lookAt(0, 0, 0);
            
            // æ¸²æŸ“
            renderer.render(scene, camera);
            
            // FPSæ›´æ–°
            frameCount++;
            if(time - lastFpsUpdate > 500) {
                document.getElementById('fps').textContent = Math.round(frameCount * 1000 / (time - lastFpsUpdate));
                frameCount = 0;
                lastFpsUpdate = time;
            }
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus() {
            document.getElementById('objCount').textContent = objects.length;
        }
        
        // çª—å£è°ƒæ•´
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // å¯åŠ¨
        init();
        console.log('ğŸ® ThreeJSEvolution v1.1 å·²å¯åŠ¨ï¼æŒ‰ç©ºæ ¼è·³è·ƒï¼Œç‚¹å‡»ç‰©ä½“æ–½åŠ åŠ›');
    </script>
    <canvas id="gameCanvas"></canvas>
</body>
